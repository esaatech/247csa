<body class="h-full">
    <div class="min-h-screen flex flex-col">
        <nav class="bg-white shadow-lg">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between h-16">
                    <div class="flex items-center">
                        <a href="/" class="text-blue-600 text-xl font-bold">247CSA</a>
                    </div>
                    
                    <div class="flex items-center space-x-4">
                        {% if user.is_authenticated %}
                            <a href="{% url 'dashboard:dashboard' %}" class="text-gray-600 hover:text-gray-900 px-3 py-2 rounded-md text-sm font-medium">Dashboard</a>
                            <form method="POST" action="{% url 'authentication:logout' %}" class="inline">
                                {% csrf_token %}
                                <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-md text-sm font-medium hover:bg-blue-700">Sign Out</button>
                            </form>
                        {% else %}
                            <a href="{% url 'authentication:login' %}" class="text-gray-600 hover:text-gray-900 px-3 py-2 rounded-md text-sm font-medium">Login</a>
                            <a href="{% url 'authentication:register' %}" class="bg-blue-600 text-white px-4 py-2 rounded-md text-sm font-medium hover:bg-blue-700">Sign Up</a>
                        {% endif %}
                    </div>
                </div>
            </div>
        </nav>

        <main class="flex-grow">
            {% block content %}
            {% endblock %}
        </main>
    </div>

    <!-- Initialize Lucide Icons -->
    <script>

    // Simple custom tooltip implementation
function showTooltip(element, message) {
    // Remove any existing tooltip
    document.querySelectorAll('.custom-tooltip').forEach(tip => tip.remove());

    // Create tooltip element
    const tooltip = document.createElement('div');
    tooltip.className = 'custom-tooltip';
    tooltip.textContent = message;

    // Basic styles (customize as needed)
    Object.assign(tooltip.style, {
        position: 'absolute',
        background: '#222',
        color: '#fff',
        padding: '8px 12px',
        borderRadius: '6px',
        fontSize: '14px',
        zIndex: 9999,
        pointerEvents: 'none',
        whiteSpace: 'pre-line',
        boxShadow: '0 2px 8px rgba(0,0,0,0.15)'
    });

    // Position tooltip near the element
    const rect = element.getBoundingClientRect();
    tooltip.style.top = (window.scrollY + rect.bottom + 8) + 'px';
    tooltip.style.left = (window.scrollX + rect.left) + 'px';

    document.body.appendChild(tooltip);

    // Remove tooltip on mouseout or click
    function removeTooltip() {
        tooltip.remove();
        element.removeEventListener('mouseleave', removeTooltip);
        element.removeEventListener('blur', removeTooltip);
        element.removeEventListener('click', removeTooltip);
    }
    element.addEventListener('mouseleave', removeTooltip);
    element.addEventListener('blur', removeTooltip);
    element.addEventListener('click', removeTooltip);
}



        document.addEventListener('DOMContentLoaded', () => {
            lucide.createIcons();
        });
    </script>
