{% extends 'base.html' %}

{% block content %}
<div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
    <div class="px-4 sm:px-0 flex justify-between items-center">
        <div>
            <h2 class="text-2xl font-semibold text-gray-900">Your Assistants</h2>
            <p class="mt-1 text-sm text-gray-600">Manage and monitor your AI assistants</p>
        </div>
        <button onclick="window.location.href='{% url 'dashboard:create_assistant' %}'" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-blue-600 hover:bg-blue-700">
            Create Assistant
        </button>
    </div>
    
    <div class="mt-8 grid grid-cols-1 gap-6 sm:grid-cols-2 lg:grid-cols-3">
        {% for assistant in assistants %}
        <div class="bg-white overflow-hidden shadow rounded-lg">
            <div class="p-6">
                <h3 class="text-lg font-medium text-gray-900">{{ assistant.name }}</h3>
                <p class="mt-1 text-sm text-gray-500">{{ assistant.description }}</p>
                <div class="mt-4">
                    <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-green-100 text-green-800">
                        Active
                    </span>
                </div>
                <div class="mt-4 flex space-x-3">
                    <button class="inline-flex items-center px-3 py-2 border border-gray-300 shadow-sm text-sm leading-4 font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50">
                        Edit
                    </button>
                    <button class="inline-flex items-center px-3 py-2 border border-gray-300 shadow-sm text-sm leading-4 font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50">
                        Configure
                    </button>
                </div>
            </div>
        </div>
        {% empty %}
        <div class="col-span-full">
            <div class="text-center">
                <h3 class="mt-2 text-sm font-medium text-gray-900">No assistants</h3>
                <p class="mt-1 text-sm text-gray-500">Get started by creating a new assistant.</p>
                <div class="mt-6">
                    <button onclick="window.location.href='{% url 'dashboard:create_assistant' %}'" class="inline-flex items-center px-4 py-2 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700">
                        Create Assistant
                    </button>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
