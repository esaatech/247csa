{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
        <!-- Add Customer Form -->
        <div class="bg-white rounded-lg shadow p-6">
            <h2 class="text-2xl font-bold mb-4">Add New Customer</h2>
            <div id="addCustomerForm" 
                 hx-get="{% url 'mycrm:add_customer' %}"
                 hx-trigger="load">
            </div>
        </div>

        <!-- Customer List -->
        <div class="bg-white rounded-lg shadow p-6">
            <h2 class="text-2xl font-bold mb-4">Customers</h2>
            <div id="customersList" 
                 hx-get="{% url 'mycrm:customers_list' %}" 
                 hx-trigger="load, customerUpdated from:body">
            </div>
        </div>
    </div>
</div>

<!-- HTMX and Custom JS -->
{% endblock %}
