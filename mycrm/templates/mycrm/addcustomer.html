<form id="customerForm" class="space-y-6" data-mode="{{ mode|default:'add' }}" data-customer-id="{{ customer.id|default:'' }}">
    {% csrf_token %}
    <!-- Basic Information -->
    <div>
        <h3 class="text-lg font-semibold mb-2">Basic Information</h3>
        <div class="space-y-4">
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
                <input type="text" name="name" id="name" required value="{{ customer.name|default:'' }}"
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-600 focus:ring-blue-600">
            </div>
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" name="email" id="email" required value="{{ customer.email|default:'' }}"
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-600 focus:ring-blue-600">
            </div>
            <div>
                <label for="phone" class="block text-sm font-medium text-gray-700">Phone</label>
                <input type="tel" name="phone" id="phone" value="{{ customer.phone|default:'' }}"
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-600 focus:ring-blue-600">
            </div>
            <div>
                <label for="address" class="block text-sm font-medium text-gray-700">Address</label>
                <textarea name="address" id="address" rows="5"
                          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-600 focus:ring-blue-600">{{ customer.address|default:'' }}</textarea>
            </div>
            <div>
                <label for="relationship_status" class="block text-sm font-medium text-gray-700">Relationship Status</label>
                <select name="relationship_status" id="relationship_status" required
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-600 focus:ring-blue-600">
                    <option value="prospect" {% if customer.relationship_status == 'prospect' %}selected{% endif %}>Prospect</option>
                    <option value="lead" {% if customer.relationship_status == 'lead' %}selected{% endif %}>Lead</option>
                    <option value="customer" {% if customer.relationship_status == 'customer' %}selected{% endif %}>Customer</option>
                    <option value="inactive" {% if customer.relationship_status == 'inactive' %}selected{% endif %}>Inactive</option>
                </select>
            </div>
        </div>
    </div>

    <!-- Company & Business Details -->
    <div>
        <h3 class="text-lg font-semibold mb-2">Company & Business Details</h3>
        <div class="space-y-4">
            <div>
                <label for="company_name" class="block text-sm font-medium text-gray-700">Company Name</label>
                <input type="text" name="company_name" id="company_name" value="{{ customer.company_name|default:'' }}"
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-600 focus:ring-blue-600">
            </div>
            <div>
                <label for="industry" class="block text-sm font-medium text-gray-700">Industry</label>
                <input type="text" name="industry" id="industry" value="{{ customer.industry|default:'' }}"
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-600 focus:ring-blue-600">
            </div>
            <div>
                <label for="company_size" class="block text-sm font-medium text-gray-700">Company Size</label>
                <input type="text" name="company_size" id="company_size" value="{{ customer.company_size|default:'' }}"
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-600 focus:ring-blue-600">
            </div>
            <div>
                <label for="tags" class="block text-sm font-medium text-gray-700">Tags (comma-separated)</label>
                <input type="text" name="tags" id="tags" value="{{ customer.tags|join:',' }}"
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-600 focus:ring-blue-600">
            </div>
        </div>
    </div>

    <div class="flex justify-end space-x-2">
        {% if mode == 'edit' %}
        <button type="button" onclick="closeModal('editCustomerModal')"
                class="py-2 px-4 border border-gray-300 rounded-md text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
            Cancel
        </button>
        {% endif %}
        <button type="submit"
                class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-600">
            {{ mode|default:'Add'|title }} Customer
        </button>
    </div>
</form>
