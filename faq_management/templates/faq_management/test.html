{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">FAQ Management</h1>
    
    <!-- FAQ Section - Loaded via HTMX -->
    <div
        id="faqSection"
        hx-get="{% url 'faq_management:faq_template' %}"
        hx-trigger="load"
        hx-target="#faqSection"
        hx-swap="innerHTML"
    ></div>

    <!-- FAQ List Section - Loaded via HTMX -->
    <div
        id="faqListSection"
        hx-get="{% url 'faq_management:get_faqs_by_faqid' faqid='default' %}"
        hx-trigger="load"
        hx-target="#faqListSection"
        hx-swap="innerHTML"
    ></div>

    <!-- Edit Form Container -->
    <div id="editFormContainer"></div>
</div>
{% endblock %}
