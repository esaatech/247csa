{% extends "base.html" %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'faq_management/css/faq.css' %}">
{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="flex justify-between items-center mb-6">
        <h1 class="text-2xl font-bold">FAQs for {{ object }}</h1>
        <button 
            id="addFaq"
            class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700"
        >
            Add FAQ
        </button>
    </div>

    <div id="faqList" class="space-y-4">
        {% for faq in faqs %}
        <div class="border rounded-lg p-4 space-y-4" data-faq-id="{{ faq.id }}">
            <div class="flex items-center justify-between">
                <h4 class="font-medium">{{ faq.question }}</h4>
                <button 
                    class="p-2 text-red-600 hover:bg-red-50 rounded"
                    data-action="delete-faq"
                    hx-delete="{% url 'faq_management:delete_faq' faq.id %}"
                    hx-confirm="Are you sure you want to delete this FAQ?"
                >
                    <i data-lucide="trash-2" class="h-4 w-4"></i>
                </button>
            </div>
            <div class="space-y-4">
                <div class="space-y-2">
                    <label class="block text-sm font-medium">Response Type</label>
                    <div class="flex gap-4">
                        <label class="flex items-center gap-2">
                            <input type="radio" name="responseType{{ faq.id }}" value="answer" 
                                {% if faq.response_type == 'answer' %}checked{% endif %}>
                            <span>Direct Answer</span>
                        </label>
                        <label class="flex items-center gap-2">
                            <input type="radio" name="responseType{{ faq.id }}" value="subquestions"
                                {% if faq.response_type == 'subquestions' %}checked{% endif %}>
                            <span>Sub-questions</span>
                        </label>
                    </div>
                </div>
                <div class="answerSection {% if faq.response_type == 'subquestions' %}hidden{% endif %}">
                    <label class="block text-sm font-medium mb-1">Answer</label>
                    <textarea 
                        class="w-full p-2 border rounded-md"
                        name="answer"
                        rows="3"
                    >{{ faq.answer }}</textarea>
                </div>
                <div class="subquestionsSection {% if faq.response_type == 'answer' %}hidden{% endif %} space-y-4">
                    <div class="space-y-2">
                        <label class="block text-sm font-medium">Sub-questions</label>
                        <div class="subquestionsList space-y-2">
                            {% for sub_q in faq.sub_questions.all %}
                            <div class="border rounded p-3 space-y-3">
                                <div class="flex items-center justify-between">
                                    <h5 class="font-medium">Sub-question</h5>
                                    <button 
                                        class="p-1 text-red-600 hover:bg-red-50 rounded"
                                        data-action="delete-subquestion"
                                    >
                                        <i data-lucide="trash-2" class="h-4 w-4"></i>
                                    </button>
                                </div>
                                <div>
                                    <label class="block text-sm font-medium mb-1">Question</label>
                                    <input 
                                        type="text" 
                                        class="w-full p-2 border rounded-md"
                                        name="sub_question"
                                        value="{{ sub_q.question }}"
                                    >
                                </div>
                                <div>
                                    <label class="block text-sm font-medium mb-1">Answer</label>
                                    <textarea 
                                        class="w-full p-2 border rounded-md"
                                        name="sub_answer"
                                        rows="2"
                                    >{{ sub_q.answer }}</textarea>
                                </div>
                            </div>
                            {% endfor %}
                        </div>
                        <button
                            class="flex items-center gap-2 px-4 py-2 border rounded hover:bg-gray-50"
                            data-action="add-subquestion"
                        >
                            <i data-lucide="plus" class="h-4 w-4"></i>
                            Add Sub-question
                        </button>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

    <div class="mt-6 flex justify-end">
        <button 
            class="px-6 py-2 bg-green-600 text-white rounded hover:bg-green-700"
            hx-post="{% url 'faq_management:save_faqs' content_type_id object_id %}"
            hx-trigger="click"
            hx-include="#faqList"
        >
            Save Changes
        </button>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="{% static 'faq_management/js/faq_manager.js' %}"></script>
{% endblock %}
