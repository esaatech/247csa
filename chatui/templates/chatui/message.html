<div class="message {% if is_user %}user-message{% else %}bot-message{% endif %} mb-4">
    <div class="{% if is_user %}bg-blue-100 ml-auto{% else %}bg-gray-100{% endif %} rounded-lg p-3 max-w-[80%]">
        <p class="text-sm">{{ message }}</p>
        {% if file %}
            <div class="mt-2">
                <a href="{{ file.url }}" target="_blank" class="text-blue-600 underline">Download file</a>
            </div>
        {% endif %}
    </div>
</div>
